- name: GeoChangePredictor  
  descr: "A machine learning system leveraging satellite imagery (BigEarthNet dataset) to predict geographic changes such as urban expansion, deforestation, and flood risks. Combines U-Net, Swin Transformers, ResNet-50, LSTM, and Temporal Convolutional Networks for multi-temporal analysis. Applications include urban planning, climate change monitoring, and disaster preparedness."  
  demo: "https://geovisionists-demo.com/coming-soon"  
  tags:   
    - tag: CNN
    - tag: Transformer
    - tag: TCN
    - tag: LSTM
    - tag: Python  
    - tag: TensorFlow/PyTorch   
  
